    .btn {
      padding: 15px 30px;

      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease, transform 0.2s;
      position: relative;
      overflow: hidden;
    }

    /* Button ripple effect */
    .btn:after {
      content: "";
      position: absolute;
      width: 200%;
      height: 300%;
      top: 50%;
      left: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      transform: translate(-50%, -50%) scale(0);
      border-radius: 40%;
    }

    .btn:hover {
      background: linear-gradient(135deg, #ff6a5f, #fd8e5e);
      transform: scale(1.05);
    }

    .btn:active:after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0;
    }

      bottom: 0;
      width: 100%;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);

      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
      transform: translateY(100%);
      animation: slideUp 1s ease-in-out forwards 1.5s;
    }

    /* Slide up animation */

    }
