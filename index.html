  let zoomLevel = 1;

  }

  function zoomOut() {
    if (zoomLevel > 1) { // Minimum zoom level
      zoomLevel -= 0.2;
      document.querySelector(".jw-video").style.transform = `scale(${zoomLevel})`;
    }
  }
  
  document.addEventListener("fullscreenchange", () => {
    if (document.fullscreenElement) {
      // Add zoom buttons when in fullscreen

    } else {
      // Hide zoom buttons when exiting fullscreen

      zoomLevel = 1;
      document.querySelector(".jw-video").style.transform = "scale(1)";
    }
  });
</script>
